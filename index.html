<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="ScoreKeeper.css">
    <title>ScoreKeeper_Game</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Cleaning-Your-Table-Tennis-Racket.jpg.webp">
        <p class="bold1">ping ping Score Keeper</p>
        <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
        <p class="ps-3">Use the buttons below to keep score</p>
        <span>
            <p class="bold2">Playing To <select class="rounded">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select></p>
        </span>
        <div class="row mw-100 m-0">
            <button type="button" class="col btn btn-success rounded-1">+ Player One</button>
            <button type="button" class="col btn btn-primary rounded-1">+ Player Two</button>
            <button type="button" class="col btn btn-danger rounded-1">Reset</button>
        </div>
    </div>
    <script src="ScoreKeeper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
